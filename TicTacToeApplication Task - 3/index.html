
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <title>Task 03 - ProdigyInfoTech</title>
</head>
<style>
#dis1{
    display: none;
}
.tiktak{
    border: 1px solid white;
    overflow: hidden;
    height: 15rem;
}
.col-3{
    border: 1px solid black;
    border-top: transparent;
    width: 5rem;
    height: 5rem;
    text-align: center;
    font-size: 3rem;
}
</style>
<body>
  <div class="container mt-5" id="dis1" style="width: 15.65rem;">
    <div class="h1 fw-bold text-center">Tik-Tak-Toe</div>
    <div class="tiktak">
        <div class="row">
            <button class="col-3" id="b1" onclick="btn(event); cli(event);"></button>
            <button class="col-3" id="b2" onclick="btn(event); cli(event);"></button>
            <button class="col-3" id="b3" onclick="btn(event); cli(event);"></button>
        </div>
        <div class="row">
            <button class="col-3" id="b4" onclick="btn(event); cli(event);"></button>
            <button class="col-3" id="b5" onclick="btn(event); cli(event);"></button>
            <button class="col-3" id="b6" onclick="btn(event); cli(event);"></button>
        </div>
        <div class="row">
            <button class="col-3" id="b7" onclick="btn(event); cli(event);"></button>
            <button class="col-3" id="b8" onclick="btn(event); cli(event);"></button>
            <button class="col-3" id="b9" onclick="btn(event); cli(event);"></button>
        </div>
    </div>
    <div class="btn btn-dark mt-1" onclick="resetbtn()" id="reset" style="margin: 0 4.8rem;">Reset</div>
    <div class="p my-2 text-center" id="para"></div>
  </div>
  <div class="container mt-5" id="dis2">
    <div class="h1 fw-bold text-center">Tik-Tak-Toe</div>
    <div class="p my-2 text-center" id="para">Game starts by just taping on box</div>
    <div class="p my-2 text-center" id="para">First Player starts has <b>Player X</b> And Second Player Starts has <b>Player O</b></div>
    <form class="m-auto text-center">
        <label for="name"><b>Player X</b></label>
        <input type="text" id="D1" class="my-3"><br>
        <label for="name"><b>Player O</b></label>
        <input type="text" id="D2" class="mb-3"><br>
        <button type="button" onclick="startGame()" id="start">Start Game</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
